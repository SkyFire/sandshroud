/* Vindaire Configuration File */
/* ------------------------------------------------------
 * IRC
 *	Server
 * 		The IRC server this bot will connect to.
 * 	Port
 *		The port of the IRC server the bot will connect to. Default: 6667
 *	LinesPerSecond
 *		Anti-flood feature. The lines the bot can send per second.
 * ------------------------------------------------------ */
<IRC Server="localhost"
     Port="6667"
     LinesPerSecond="3">

/* ------------------------------------------------------
 * User
 *     Nick
 *         The nickname this bot will use.
 *     Username
 *         The username this bot will use.
 *     Host
 *         The host this bot will use.
 * ------------------------------------------------------ */
<User Nick="ValroftBot"
      Username="ValroftBot"
      Host="ValroftBot">

/* ------------------------------------------------------
 * NickServ
 *     Enable
 *         Whether or not the IRC server supports NickServ and you would like to AUTH.
 *     Password
 *         The password for this bot's nickname with NickServ.
 * ------------------------------------------------------ */
<NickServ Enable="0"
          Password="mypassword">

/* ------------------------------------------------------
 * MySQL
 *    Host
 *         Host of the Hearthstone character database's mysql.
 *    Port
 *         Port of the mySQL server.
 *	User
 *	     Username to authenticate to the mySQL server with.
 *    Password
 * 	     Password to authenticate with.
 *    Database
 *         The database that holds character information.
 * ------------------------------------------------------ */
<MySQL Host="localhost"
       Port="3306"
       User="root"
       Password=""
       Database="characters">

/* ------------------------------------------------------
 * Channels
 *     Count
 *         The number of channels you'd like to join on startup.
 *     
 *      <Channel1> block is used if you'd like 1 channel. 
 * 		Channel1 Name = The name of the channel to join.
 *          Channel1 Password = The password of the channel (OPTIONAL)
 * ------------------------------------------------------ */
<Channels Count="1">

<Channel1 Name="#mychannel"
          Password="">
