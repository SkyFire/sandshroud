/********************************************************************************
 * How to use this config file:													*
 * Config files are in a block->variable->setting format.						*
 * A < signifies the opening of a block, the block name is expected after that.	*
 * After the block name, a space and then the settings sperated by = / ' '.		*
 *																				*
 * e.g.																			*
 * <block setting="0" someval = "1">											*
 *																				*
 * Comments can be in C format, e.g. /* some stuff */, with a // at the start	*
 * of the line, or in shell format (#).											*
 ********************************************************************************/

#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# LogonServer Section
#
#	AccountDatabase
#		Unless your using a mangos style connection, this is not needed, ignore it.
#
#	LogonType:
#		The type of logonserver you are connecting to, its a flag integer.
#		If you are using the Sandshroud logonserver, you don't need to change this.
#		Flags:
#			0 = Basic Ascent
#			1 = Hearthstone
#			2 = ArcEmu
#			4 = Mangos
#			9 = Original Aspire
#
#	Address:
#		The address (no port) of the server.
#
#	Port:
#		The port on which the logon server listens. (*** NOT 3724 ***)
#
#	Name:
#		Not really relavant, but name the logon.
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<AccountDatabase Hostname = "host" Username = "user" Password = "pass" Name = "name" Port = "3306">
<LogonServer LogonType = "1" Address = "127.0.0.1" Port = "8093" Name = "Default Logon">

#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# LogonServer Setup
#
#	DisablePings
#		This directive controls whether pings will be sent to the logonserver to check
#		if the connection is still "alive". Expect problems if it is disabled.
#		Default: 0
#
#	RemotePassword
#		This directive controls the password used to authenticate with the logonserver.
#		It must be the same between the two configs. If it is not, your server will
#		not register.
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<LogonServer DisablePings = "0"
		RemotePassword = "change_me_world">

#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# Listen Config
#
#	Host
#		This is the address that the server will listen on.
#		To listen on all addresses, set it to 0.0.0.0
#		Default: 127.0.0.1 (localhost)
#
#	WorldServerPort
#		This is the port that the world server listens on.
#		It has to be the same as what is specified in the
#		realms table in the LogonDatabase.
#		Default: 8129
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<Listen Host = "0.0.0.0"
		WorldServerPort = "8129">

#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#
# Realm Section
#
#	Name:
#		The name of the realm.
#
#	Address:
#		The address (and port) of that realm.
#
#	Icon:
#		The type of realm (PVP, Normal, RPPVP, RP)
#
#	Colour:
#		Realm colour in realm list display.
#
#	WorldRegion:
#		1 = Development
#		2 = United States
#		3 = Oceanic
#		4 = Latin America
#		5 = Tournament
#		6 = Korea
#		8 = English
#		9 = German
#		10 = French
#		11 = Spanish
#		12 = Russian
#		14 = Taiwan
#		16 = China
#		26 = Test Server
#		28 = QA Server
#
#	Population:
#		Setting this option to 0 will make it show for GM's only, otherwise, use the settings below.
#		(1 = low, 2 = medium, 3 = high)
#
#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#-#

<Realm Name = "Test Realm"
		Address = "127.0.0.1:8129"
		Icon = "PVP"
		Colour = "1"
		Population = "1"
		WorldRegion = "1">
